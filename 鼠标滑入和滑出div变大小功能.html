<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#div1{
				width: 300px;
				height: 300px;
				background: blue;
				cursor: pointer;
				transition: all 1s; 
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<script>
			window.onload=function(){
				var div1=document.getElementById("div1");
				//鼠标滑过事件()
				div1.addEventListener('mouseover',toevent);
				//鼠标离开事件
				div1.addEventListener('mouseout',toevent);
				
				function toevent(e){
					//判断事件类型(e.type)
					if(e.type==='mouseover'){
						//当鼠标滑入时宽和高变大
						div1.style.width=500+'px';
						div1.style.height=500+'px';
						div1.style.opacity=0.3
					}else{
						//当鼠标离开时变小
						div1.style.width=300+'px';
						div1.style.height=300+'px';
						div1.style.opacity=0.6
					}
				}
				
			}
		</script>
	</body>
</html>
