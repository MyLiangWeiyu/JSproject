<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#div1{
				width:600px;
				height: 100px;
				background: #008080;
			}
			button{
				border: none;
				outline: none;
				background: #FACD22;
				width: 100px;
				height: 50px;
				margin-top: 30px;
				color: #FFFFFF;
				border: 1px solid #FACD22;
				border-radius: 5px;
				cursor: pointer;
				
			}
		</style>
	</head>
	<body>
		<div id="div1">
		</div>
		<button>隐藏</button>
		<script>
			window.onload=function(){
				var div1=document.getElementById('div1');
				var btn=document.getElementsByTagName('button')[0];
				btn.onclick=function(){
					//判断是否隐藏(div1.style.display)
					if(div1.style.display=='none'){
						this.innerHTML='隐藏';
						div1.style.display='block';
					}else{
						this.innerHTML='显示';
						div1.style.display='none';
				}
			}}
		</script>
	</body>
</html>
